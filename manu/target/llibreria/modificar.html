<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Modificar Libro</h1>
        <form action="modificar" method="post">
            <input type="hidden" name="id" id="id" value="">


            <div class="mb-3">
                <label for="titol" class="form-label">Nuevo Título</label>
                <input type="text" class="form-control" id="titol" name="titol" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">Nuevo ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>

            <div class="mb-3">
                <label for="any_publicacio" class="form-label">Nuevo Año de Publicación</label>
                <input type="number" class="form-control" id="any_publicacio" name="any_publicacio" required>
            </div>

            <div class="mb-3">
                <label for="id_editorial" class="form-label">Nuevo ID de la Editorial</label>
                <input type="number" class="form-control" id="id_editorial" name="id_editorial" required>
            </div>

            <button type="submit" class="btn btn-warning">Modificar Libro</button>
            <a href="llibreria.jsp" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener el parámetro 'id' de la URL y asignarlo al input oculto
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            document.getElementById('id').value = id;
        }
    </script>
</body>
</html>
