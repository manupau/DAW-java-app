<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Insertar Libro</h1>
        <form action="insertar" method="post">
            <div class="mb-3">
                <label for="titol" class="form-label">Título del Libro</label>
                <input type="text" class="form-control" id="titol" name="titol" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>

            <div class="mb-3">
                <label for="any_publicacio" class="form-label">Año de Publicación</label>
                <input type="number" class="form-control" id="any_publicacio" name="any_publicacio" required>
            </div>

            <div class="mb-3">
                <label for="id_editorial" class="form-label">ID de la Editorial</label>
                <input type="number" class="form-control" id="id_editorial" name="id_editorial" required>
            </div>

            <button type="submit" class="btn btn-success">Insertar Libro</button>
            <a href="llibreria.jsp" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
